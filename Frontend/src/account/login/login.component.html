<div class="login-wrapper">
  <div class="heading">
    <h2>Login</h2>
  </div>
  <div class="login-content">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <app-input>
          <input type="text" placeholder="username" name="name" value="" formControlName="username" class="input padding-left" [ngClass]="{ 'error':  username?.invalid && username?.touched }">
          <mat-icon class="input-icon">person</mat-icon>
<!--          <span [visibility]="username?.invalid && username?.touched" class="text-error">please fill out username</span>-->
        </app-input>
      </div>
      <div class="form-group">
        <app-input>
          <input type="password" placeholder="password" name="name" formControlName="password" class="input padding-left" [ngClass]="{ 'error': password?.touched && password?.invalid }">
          <mat-icon class="input-icon">lock</mat-icon>
<!--          <span [visibility]="password?.touched && password?.invalid" class="text-error">please fill out password</span>-->
        </app-input>
      </div>
      <div class="form-item"><input type="submit" [disabled]="!loginForm.valid" class="btn btn-primary" style="width: 100%; padding: 10px;" ></div>
    </form>
    <div>
      <p>Forgot your password <a  href="">Reset</a></p>
    </div>
  </div>
</div>
