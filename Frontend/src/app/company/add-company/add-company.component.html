
<div>
    <mat-icon class="float-right cursor-pointer" (click)="dialogRef.close()">
        close
    </mat-icon>
</div>


<form [formGroup]="company" (ngSubmit)="onSubmit()">
    <h2>Add Comapny</h2>
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'input-error':  _name?.invalid && _name?.touched }"> 
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description" class="form-control" name="" id="" cols="20" rows="10"> </textarea>
      <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
