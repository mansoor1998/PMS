<div class="card w-100 shadow" [@routerTransition]>
    <div class="card-body">
        <div class="head">
            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
        </div>

        <div class="body">
            <div class="table-content">
                <div class="table-responsive table-wrapper table-scrollbar">
                  <table [busy]="busy" class="PMS-table table">
                    <thead>
                      <tr>
                        <th class="col-6">Name</th>
                        <th class="col-6">Description</th>
                        <th class="col-2"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of companies | paginate: { id: 'companies',
                                      itemsPerPage: pageSize,
                                      currentPage: pageNumber,
                                      totalItems: totalItems }">
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td>
                          <span class="cursor-pointer user-select-none" [matMenuTriggerFor]="asd" aria-label="Example icon-button with a menu">
                            <mat-icon>menu</mat-icon>
                          </span>
                          <mat-menu #asd="matMenu">
                            <button  (click)="edit(item)" mat-menu-item>
                              <span>Edit</span>
                            </button>
                            <button (click)="delete(item)" mat-menu-item>
                              <span>Delete</span>
                            </button>
                          </mat-menu>
                
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>      

              <div class="d-flex justify-content-end">
                <pagination-controls id="companies" reponsive="true" (pageChange)="pageNumber = $event"></pagination-controls>
              </div>


              <div class="d-flex justify-content-end">
                <div (click)="add()" class="btn btn-primary p-0 m-0" style="border-radius: 50%; width: 40px; height: 40px;">
                  <mat-icon role="img" class="mat-icon notranslate material-icons mat-icon-no-color text-white" style="position: relative; top: 6px;" aria-hidden="true">add</mat-icon>
                </div>    
              </div>
        </div>

    </div>
</div>
