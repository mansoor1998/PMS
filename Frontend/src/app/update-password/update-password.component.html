<div class="card" style="max-width: 800px;">
    <div class="card-body shadow rounded">
        <h3>Change Password</h3>
        <div class="mt-3">
            <div>
                <form [formGroup]="changePassword" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Previous Password</label>
                        <input type="password" formControlName="previousPassword" class="form-control" [ngClass]="{ 'input-error':  _previousPassword?.invalid && _previousPassword?.touched }">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{ 'input-error':  _newPassword?.invalid && _newPassword?.touched }">
                        <div class="invalid-feedback" style="display: block;" [hidden]="!(_newPassword.hasError('minlength') && _newPassword?.touched)">
                            enter atleast 8 characters
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Repeat Password</label>
                        <input type="password" formControlName="repeatPassword" class="form-control" [ngClass]="{ 'input-error':  ( _repeatPassword?.invalid || changePassword.hasError('mismatch') ) && _repeatPassword?.touched }">
                        <div class="invalid-feedback" style="display: block;" [hidden]="!(changePassword.hasError('mismatch') && _repeatPassword?.touched)">
                            Passwords do not match
                        </div>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
